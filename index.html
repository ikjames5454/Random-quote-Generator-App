<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQuote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="quote">
        <h1 class="generate">Random Quote Generator</h1>
    </div>
    <div class="main">
        <div class="quotes">
        <p class="Quote">Quote: <Span id="RandomQuote" >____________</Span></p>
        <p class="Author">Author: <span id="authors" class="italics"> </span></p>
    </div>
        
            <button id="Button" class="button">Generate</button>
            <div class="sds">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
            </ul>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
